<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<style>
	*, *::before, *::after {
  box-sizing: border-box;
}

@font-face {
  font-family: Inter;
  src: url(../lib/inter.ttf);
}

@font-face {
  font-family: Jost;
  src: "./lib/jost.ttf";
}

* {
  margin: 0;
  font-family: Jost;
}
html, body {
  max-height: 100%;
}
body {
  line-height: 1.5;
  -webkit-font-smoothing: antialiased;
}
img, picture, video, canvas, svg {
  display: block;
  max-width: 100%;
}
input, button, textarea, select {
  font: inherit;
}
p, h1, h2, h3, h4, h5, h6 {
  overflow-wrap: break-word;
}

a {
  text-decoration: none;
}

a:link, a:visited {
  color: inherit;
}
</style>
